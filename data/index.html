<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="chrome://aboutsync/content/index.html">
    <title>About Sync</title>
    <link rel="stylesheet" type="text/css" href="aboutsync.css">
  </head>

  <body>
    <div class="state-container loginstate-unknown">
      <p class="fetching">Fetching account...</p>
    </div>
    <div class="header">
      <div>
        <div class="state-container loginstate-true">
          <p class="section-heading">Firefox Account</p>
          <div id="account-info"></div>
        </div>
        <div class="state-container loginstate-false">
          You must <a href="about:preferences#sync">log in</a> to view about-sync
        </div>
      </div>
      <div>
        <p class="section-heading">Sync Info</p>
        <div>
          <div id="opensyncprefs"></div>
          <div id="prefs"></div>
        </div>
      </div>
    </div>
    <div class="state-container loginstate-true">
      <div class="section">
        <span class="section-heading">Collections</span>
        <button id="refresh-provider">Refresh</button>
        <div id="collections-info"></div>
      </div>
      <div id="provider-info"></div>
    </div>
    <script src="build.js"></script>
  </body>
</html>
